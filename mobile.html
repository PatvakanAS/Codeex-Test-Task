<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="mobile_container">
        <div class="top-bar">
            <div class="notification_block">
                <h1>Home page</h1>
                <p>
                    <img src="img/nt.svg" alt="">
                    <img src="img/Group 6958.svg" alt="">
                </p>
            </div>
            <form action="#">
                <input type="search" name="" id="" placeholder="Search">
                <img src="img/search_m.svg" alt="">
            </form>
        </div>
        <div class="mobile_content">
            <div class="delivery">
                <div>
                    <h2>In-transit delivery</h2>
                    <p>25 - 29 July, your order will arrive
                        and you will notified</p>
                </div>
                <img src="img/1.svg" alt="">
            </div>
            <div class="summer_sale">
                <img src="img/Actions.png" alt="">
            </div>
            <div class="best_fore_you">
                <div class="fore_you_head">
                    <h2>Best for you</h2>
                </div>
                <div class="fore_you_item_container">
                    <div class="fore_you_item">
                        <div class="fore_you_img">
                            <img src="img/moba.png" alt="">
                            <div class="fore_you_img_header">
                                <p>20%</p>
                                <img src="img/heart_Vector.svg" alt="">
                            </div>
                        </div>
                        <div class="for_you_price">
                            <div class="price_text">
                                <p>$ 40.00 <Span>$ 52.50</Span></p>
                                <h2>Camo Conealer</h2>
                            </div>
                            <img src="img/m_sale 1.svg" alt="">
                        </div>
                    </div>
                    <div class="fore_you_item">
                        <div class="fore_you_img">
                            <img src="img/boma2.png" alt="">
                            <div class="fore_you_img_header">
                                <p>20%</p>
                                <img src="img/heart_Vector.svg" alt="">
                            </div>
                        </div>
                        <div class="for_you_price">
                            <div class="price_text">
                                <p>$ 40.00 <Span>$ 52.50</Span></p>
                                <h2>Lip Exfoliator</h2>
                            </div>
                            <img src="img/m_sale 1.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom_fixed_menu_container">
            <div class="bottom_fixed_menu">
                <a href="#">
                    <img src="img/111.svg" alt="">
                    <p>Home</p>
                </a>
                <a href="#">
                    <img src="img/m_sale 1.svg" alt="">
                    <p>Cart</p>
                </a>
                <a href="#">
                    <img src="img/Bitmap.png" alt="">
                    <p>Profile</p>
                </a>
                <a href="#">
                    <img src="img/2222Vector.svg" alt="">
                    <p>Favorites</p>
                </a>
                <a href="#">
                    <img src="img/333index 1.svg" alt="">
                    <p>Menu</p>
                </a>
            </div>            
        </div>
    </div>
</body>
</html>
